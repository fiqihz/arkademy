<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reservation</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reservation.css">
</head>
<body>
	<div class="container">
		<div class="arrow">
			<a href="index.html"><img src="img/left-arrow.png" alt="arrow"></a>
		</div>
		<h1 class="reservation">Reservation</h1>

		<div class="name">
			<form action="">
				<label for="name"></label>
				<input type="text" id="name" placeholder="Input your name">
			</form>
		</div>
		<div class="email">
			<form action="">
				<label for="email"></label>
				<input type="text" id="email" placeholder="Input your email">
			</form>
		</div>
		<div class="telepon">
			<form action="">
				<label for="telepon"></label>
				<input type="telepon" id="telepon" placeholder="Phone number">
			</form>
		</div>
		<div class="nation">
			<select class="form-control">
				<option value="">Select your nationality</option>
			</select>
		</div>
		<div class="trip">
		<form action="">
			<label for="explain"></label>
			<input type="trip" id="explain" placeholder="Explain about your trip">
		</form>
		</div>
		<div class="submit">
			<button class="btn outline">Submit</button>
		</div>
	</div>
</body>
</html>
